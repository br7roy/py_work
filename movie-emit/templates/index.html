{% extends "base.html" %}

{% block title %}{% endblock %}

{% block page_content %}
<table class="table table-bordered">
    <tr>
        <th>电影名称</th>
        <th>简介</th>
        <th>豆瓣链接</th>
    </tr>
    {% for i in rows %}
    <tr>
        <td>{{ i[0] }}</td>
        <td>{{ i[1] }}</td>
        <td><a href={{ i[2] }}>链接</a></td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
